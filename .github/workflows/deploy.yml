name: Python Package Deployment
run-name: Release ${{ github.ref_name }} to PyPI and GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0)

# Grant GITHUB_TOKEN the permissions needed for publishing to GitHub Packages
permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (including testing extras)
      run: python -m pip install -e .[testing]

    - name: Run Pytest and Coverage
      run: python -m pytest --cov --cov-report=xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ github.ref_name }}-coverage-report-python-${{ matrix.python-version }}
        path: coverage.xml
        if-no-files-found: ignore

  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
      # Required so setuptools-scm can read the Git tags
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: python -m pip install build setuptools setuptools-scm wheel

    - name: Build distributions
      run: python -m build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  deploy_github_packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: ðŸš€ Publish to GitHub Packages (PyPI)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.GITHUB_TOKEN }}
        # For GitHub Packages the repository URL must use the owner (user or org)
        repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}
        attestations: false

  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: deploy_github_packages

    environment:
      name: DeployGate_PyPiTest

    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        attestations: false

  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test

    environment:
      name: DeployGate_PyPiProd

    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI (Production)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        attestations: false