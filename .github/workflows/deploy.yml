# .github/workflows/deploy.yml
name: Release Package to PyPI and GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0, v0.1.1)

jobs:
  # 1. Build Job: Creates the source distribution and wheel
  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: python -m pip install build

    - name: Build distributions
      run: python -m build

    # Save the build artifacts (dist/*.whl, dist/*.tar.gz) for later jobs
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # 2. Deploy to GitHub Packages (Interim Testing/Patch Releases)
  deploy_github_packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build # Runs immediately after the build job is successful

    steps:
    - uses: actions/checkout@v4

    # Download the built artifacts
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish to GitHub Packages
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}/
        password: ${{ secrets.GITHUB_TOKEN }}
        attestations: false 

  # 3. Test Deploy Job: Deploys to TestPyPI (Gated by Manual Approval 1)
  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: deploy_github_packages # Runs after the GitHub Packages deployment is complete
    
    # CRITICAL: Manual Gate 1 - Requires approval before deploying to TestPyPI
    environment:
      name: TestGate 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4
    
    # Download the built artifacts from the previous job
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # FIX 3: Changed repository_url to repository-url (kebab-case)
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }} 
        # FIX 4: Explicitly disable attestations since we use explicit password
        attestations: false

  # 4. Production Deploy Job: PyPI (Gated by Manual Approval 2)
  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test # This job runs after TestPyPI deployment is successful
    
    # CRITICAL: Manual Gate 2 - Requires approval before deploying to PyPI Production
    environment:
      name: Production 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4

    # Download the built artifacts
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish to PyPI (Production)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        # FIX 5: Explicitly disable attestations since we use explicit password
        attestations: false