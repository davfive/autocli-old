# .github/workflows/deploy.yml
name: Python Package Deployment # Changed to a static pipeline name
run-name: Release ${{ github.ref_name }} to PyPI and GitHub Packages # NEW: This sets the primary visible title in the Actions UI

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0, v0.1.1)

jobs:
  # 1. Build Job: Creates the source distribution and wheel
  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: python -m pip install build

    - name: Build distributions
      run: python -m build

    # Save the build artifacts (dist/*.whl, dist/*.tar.gz) for later jobs
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # 2. Deploy to GitHub Packages (Interim Testing/Patch Releases)
  deploy_github_packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build # Runs immediately after the build job is successful

    steps:
    - uses: actions/checkout@v4

    # Download the built artifacts
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Suppress Warning, Publish to GitHub Packages, and Ensure Failure on Error
      # Cleaned up run block: now relies only on finding the 'Successfully uploaded' message.
      run: |
        # 1. Execute PyPA command and store ALL output (stdout and stderr) to a log file.
        # This is needed to suppress the token warning and check for failure later.
        docker://ghcr.io/pypa/gh-action-pypi-publish:release/v1 \
          --repository-url "https://pypi.pkg.github.com/${{ github.repository_owner }}/simple/" \
          --password "${{ secrets.GITHUB_TOKEN }}" \
          --attestations "false" \
          > deployment.log 2>&1
        
        # 2. Filter the log to display clean output.
        echo "--- Deployment Log ---"
        grep -v "POTENTIALLY INVALID TOKEN" deployment.log
        echo "----------------------"

        # 3. CRITICAL: Check for success. If 'Successfully uploaded' is NOT found, force the step to fail.
        if ! grep -q "Successfully uploaded" deployment.log; then
          echo "Error: GitHub Packages upload failed. Review log above for the reason (e.g., HTTP 404 Not Found)."
          exit 1 # Forces the GitHub Actions job to report failure
        fi
        echo "Success: Package uploaded to GitHub Packages."
      env:
        # The token must be passed via the environment for the direct docker call
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  # 3. Test Deploy Job: Deploys to TestPyPI (Gated by Manual Approval 1)
  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: deploy_github_packages # This will be skipped if deploy_github_packages fails
    
    # CRITICAL: Manual Gate 1 - Requires approval before deploying to TestPyPI
    environment:
      name: DeployGate_PyPiTest 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4
    
    # Download the built artifacts from the previous job
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }} 
        attestations: false

  # 4. Production Deploy Job: PyPI (Gated by Manual Approval 2)
  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test # This will be skipped if deploy_pypi_test fails or is skipped
    
    # CRITICAL: Manual Gate 2 - Requires approval before deploying to PyPI Production
    environment:
      name: DeployGate_PyPiProd 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4

    # Download the built artifacts
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish to PyPI (Production)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        attestations: false