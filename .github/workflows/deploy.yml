name: Python Package Deployment
run-name: Release ${{ github.ref_name }} to PyPI and GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0, v0.1.1)

jobs:
  # 0. Test Job: Runs functional tests before anything is built or deployed
  test:
    name: Run Unit and Functional Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies (including testing extras)
      # Installing the package in editable mode (-e .) and the 'testing' extras
      run: python -m pip install -e .[testing]

    - name: Run Pytest and Coverage
      # The '--cov-report=xml' flag now ensures the creation of the 'coverage.xml' artifact
      run: python -m pytest --cov --cov-report=xml

    - name: Upload Coverage Report (Optional)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        # Ensures the step doesn't fail if the coverage file isn't created for some reason
        if-no-files-found: ignore 

  # 1. Build Job: Creates the source distribution and wheel
  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest
    needs: test # CRITICAL: Only run build if tests pass

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: python -m pip install build

    - name: Build distributions
      run: python -m build

    # Save the build artifacts (dist/*.whl, dist/*.tar.gz) for later jobs
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  # 2. Deploy to GitHub Packages (Interim Testing/Patch Releases)
  deploy_github_packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build # Runs immediately after the build job is successful

    # FIX: Add explicit write permission for packages
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    # Download the built artifacts
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: ðŸš€ Publish to GitHub Packages (PyPI)
      # FIX: Replaced the failing 'run: docker://...' block with the correct 'uses:' syntax
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Required for GitHub Packages authentication
        user: __token__ 
        password: ${{ secrets.GITHUB_TOKEN }}
        repository-url: https://pypi.pkg.github.com/${{ github.repository_owner }}/simple/
        attestations: false
        
  # 3. Test Deploy Job: Deploys to TestPyPI (Gated by Manual Approval 1)
  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: deploy_github_packages # This will be skipped if deploy_github_packages fails
    
    # CRITICAL: Manual Gate 1 - Requires approval before deploying to TestPyPI
    environment:
      name: DeployGate_PyPiTest 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4
    
    # Download the built artifacts from the previous job
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }} 
        attestations: false

  # 4. Production Deploy Job: PyPI (Gated by Manual Approval 2)
  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test # This will be skipped if deploy_pypi_test fails or is skipped
    
    # CRITICAL: Manual Gate 2 - Requires approval before deploying to PyPI Production
    environment:
      name: DeployGate_PyPiProd 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4

    # Download the built artifacts
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish to PyPI (Production)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        attestations: false