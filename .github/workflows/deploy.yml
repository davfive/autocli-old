name: Python Package Deployment
run-name: Release ${{ github.ref_name }} to PyPI and GitHub Packages

on:
  push:
    tags:
      - 'v*' # Trigger on any tag starting with 'v' (e.g., v0.1.0, vv0.1.1)

jobs:
  test:
    name: Test with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"] 

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (including testing extras)
      # Installing the package in editable mode (-e .) and the 'testing' extras
      run: python -m pip install -e .[testing]

    - name: Run Pytest and Coverage
      # The '--cov-report=xml' flag now ensures the creation of the 'coverage.xml' artifact
      run: python -m pytest --cov --cov-report=xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-${{ github.ref_name }}-coverage-report-python-${{ matrix.python-version }}
        path: coverage.xml
        # Ensures the step doesn't fail if the coverage file isn't created for some reason
        if-no-files-found: ignore 

  build:
    name: Build Package Distributions
    runs-on: ubuntu-latest
    needs: test 

    steps:
    - uses: actions/checkout@v4
      # CRITICAL: This is required for setuptools-scm to read the Git tags and determine the version.
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build dependencies
      # Explicitly install all required build backends and tools
      run: python -m pip install build setuptools setuptools-scm wheel

    - name: Build distributions
      # setuptools-scm will use the tag available due to fetch-depth: 0
      run: python -m build

    # Save the build artifacts (dist/*.whl, dist/*.tar.gz) for later jobs
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  deploy_github_packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    needs: build

    # CRITICAL: Ensure 'packages: write' permission is explicitly set
    permissions:
      contents: read
      packages: write 

    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: ðŸš€ Publish to GitHub Packages (PyPI)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Use __token__ for the user/username
        user: __token__ 
        # Use the dedicated PAT secret
        password: ${{ secrets.GH_PACKAGES_TOKEN }} 
        # CORRECT INDEX URL: This must point to the GitHub Packages PyPI index.
        repository-url: https://github.com/${{ github.repository_owner }}/pypi/
        attestations: false

  deploy_pypi_test:
    name: Deploy to TestPyPI (Gated)
    runs-on: ubuntu-latest
    needs: deploy_github_packages
    
    environment:
      name: DeployGate_PyPiTest 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4
    
    # Download the built artifacts from the previous job
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }} 
        attestations: false

  deploy_pypi_prod:
    name: Deploy to PyPI Production (Gated)
    runs-on: ubuntu-latest
    needs: deploy_pypi_test # Ensures deployment only happens after TestPyPI succeeded
    
    # CRITICAL: Manual Gate 2 - Requires approval before deploying to PyPI Production
    environment:
      name: DeployGate_PyPiProd 
      # MUST create environment in repo settings and enable 'Required reviewers'

    steps:
    - uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish to PyPI (Production)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Note: No repository-url needed here as it defaults to production PyPI
        # Using the correct secret for Production PyPI
        password: ${{ secrets.PYPI_API_TOKEN }} 
        attestations: false